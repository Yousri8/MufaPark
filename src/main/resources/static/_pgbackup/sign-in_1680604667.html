<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Signin Template · Bootstrap v5.0</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="sign-in.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <main class="form-signin">
            <form action="/" method="post">
                <img class="mb-4" src="mufa_park.jpg" alt="" width="189" height="57">
                <h1 class="h3 mb-3 fw-normal">Connexion</h1>
                <label for="inputEmail" class="visually-hidden">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" data-pg-name="mail">
                <label for="inputPassword" class="visually-hidden">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" data-pg-name="password">
                <div class="checkbox mb-3">
</div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Connecter</button>
                <p class="mt-5 mb-3 text-muted">© 2017-2021</p>
            </form>
        </main>
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>

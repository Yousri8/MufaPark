<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Offcanvas template · Bootstrap v5.0</title>
        <!-- Bootstrap core CSS -->
        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/offcanvas.css" rel="stylesheet">
    </head>
    <body class="bg-light h5 ">
        <nav class="navbar navbar-expand-lg fixed-top navbar-white bg-white" aria-label="Secondary navigation"><a class="active d-inline h1 nav-link ps-5 text-decoration-underline text-muted" th:href="@{/reservation?id={id_visiteur}(id_visiteur=${id_visiteur})}">Accueil</a>
        </nav>
        <main class="container">
            <div class="my-3 p-3 bg-white rounded shadow-sm">
                <h6 class="border-bottom pb-2 mb-0">Panier</h6>
                <div class="d-flex text-muted pt-3">
                    <div class="d-flex text-muted pt-3">
                        <style>td, th { padding: 10px;  /* Ajoute 10 pixels d'espace entre chaque cellule et son contenu */ font-weight: bold; }</style>
                        <table>
                            <tr style="border-bottom: 1px solid black;">
                                <td></td>
                                <td style="text-align:center;" >Activité :</td>
                                <td style="text-align:center;" >Nombre de billet :</td>
                                <td style="text-align:center;" >Date :</td>
                                <td style="text-align:center;" >Totale prix :</td>
                            </tr>
    
    
    
                            <tr th:each="ticket : ${tickets}">
                                <td style="text-align:center;" th:text="${ticket.iteration}"></td>
                                <td style="text-align:center;" th:text="${ticket.activity}"></td>
                                <td style="text-align:center;" th:text="${ticket.nbr_billet}"></td>
                                <td style="text-align:center;" th:text="${ticket.date_reservation}"></td>
                                <td style="text-align:center;" th:text="${ticket.prix_totale} + '€'"></td>
                            </tr>
    
                        </table>
                    </div>
                    <!-- Fin de la table -->




                </div>
                    <form method="post">
                        <input type="submit" class="btn btn-primary btn-lg" value="Prendre ces billets">
                    </form>
                </div>
        </main>
        <script src="/assets/js/popper.min.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <script>
        (function () {
            'use strict'

            document.querySelector('[data-bs-toggle="offcanvas"]').addEventListener('click', function () {
                document.querySelector('.offcanvas-collapse').classList.toggle('open')
            })
        })();
    </script>
    </body>
</html>
